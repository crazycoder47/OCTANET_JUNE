<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel to Bali</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Bali</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>About Bali</h2>
        <p>Bali is a beautiful island in Indonesia, known for its forested volcanic mountains, iconic rice paddies, beaches, and coral reefs.</p>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <img src="https://www.hdwallpapers.in/download/temple_in_water_with_reflection_bali_indonesia_pura_ulun_danu_bratan_during_sunset_hd_travel-1920x1080.jpg" alt="Bali Beach">
            <img src="https://handluggageonly.co.uk/wp-content/uploads/2015/08/IMG_1123.jpg" alt="Bali Rice Terraces">
            <img src="https://tropicalgo.com/wp-content/uploads/2020/06/04_DiamondBeach1-1536x1024.jpg" alt="Bali Temple">
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Travel to Bali. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
